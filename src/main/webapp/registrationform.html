<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
	<header>
		<div class="container">
			<h1>
				<a href="Home.html" class="logo-link">Servlet CRUD</a>
			</h1>
			<nav class="menu">
				<a href="allemployeesservlet">See All Employees</a> <a
					href="registrationform.html">Add Employee</a>
			</nav>
		</div>
	</header>

	<section class="hero">
		<img src="https://images5.alphacoders.com/107/thumb-1920-1070373.jpg"
			alt="Hero Image">

		<div class="registration-form">
			<h2>ADD NEW EMPLOYEE</h2>

			<form action="EmployeeServlet" method="post">
				<div class="form-group">
					<label for="fullname">Full Name</label> <input type="text"
						id="fullname" name="fullname" placeholder="Enter your full name"
						required>
				</div>

				<div class="form-group">
					<label for="email">Email Address</label> <input type="email"
						id="email" name="email" placeholder="Enter your email" required>
				</div>
				
				<div class="form-group">
				<label for="address">Employee Address</label>
				<input type="text" id="address" name="address", placeholder="Enter Employee Address" >
				</div>

				<div class="form-group">
					<label for="department">Department</label> <select id="department"
						name="department" required>
						<option value="" disabled selected>Choose a department</option>
						<option value="backend">Backend Developer</option>
						<option value="frontend">Frontend Developer</option>
						<option value="data-engineer">Data Engineer</option>
						<option value="ui-ux">UI/UX Designer</option>
						<option value="qa">QA Engineer</option>
						<option value="devops">DevOps Engineer</option>
						<option value="project-manager">Project Manager</option>
					</select>
				</div>

				<div class="form-group">
					<label for="salary">Salary</label> <input type="text"
						id="salary" name="salary" placeholder="Enter Employee Salary"
						required>
				</div>
				
				


				<div class="form-group">
					<button type="submit" class="btn">Add Employee</button>
				</div>
			</form>
		</div>
	</section>

	<footer>
		<h3>Created By : Vikram Choudhary</h3>
	</footer>
</body>
</html>
